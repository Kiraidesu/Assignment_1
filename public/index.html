<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecard Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            margin: 20px 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            border-radius: 5px;
            text-align: center;
        }
        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Scorecard Tool</h1>
        
        <div class="section" id="manual-entry">
            <h2>Manual Entry</h2>
            <button onclick="openManualEntry()">Add Entry</button>
        </div>
        
        <div class="section" id="file-upload">
            <h2>Upload CSV/Excel</h2>
            <input type="file" id="fileInput">
            <button id="upload-btn" >Upload</button>
        </div>
        
        <div class="section" id="export-share">
            <h2>Export & Share Reports</h2>
            <button id ="export-pdf">Export as PDF</button>
            <button id ="export-excel">Export as Excel</button>
            <button id = "share-report">Share Report</button>
        </div>
        
        <div class="section" id="score-dashboard">
            <h2>Score Dashboard</h2>
            <p>Visual representation of scores will be here.</p>
        </div>
        
        <div class="section" id="comparative-analysis">
            <h2>Comparative Analysis</h2>
            <p>Comparison of scores between different entities.</p>
        </div>
    </div>

    <div id="entryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeManualEntry()">&times;</span>
            <h2>Manual Data Entry</h2>
            <form id="entryForm">
                <label for="entityName">Entity Name:</label>
                <input type="text" id="entityName" required><br><br>
                <label for="criteria">Criteria:</label>
                <input type="text" id="criteria" required><br><br>
                <label for="score">Score:</label>
                <input type="number" id="score" required><br><br>
                <label for="weight">Weight:</label>
                <input type="number" id="weight" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <script>
        function openManualEntry() {
            document.getElementById("entryModal").style.display = "block";
        }
        function closeManualEntry() {
            document.getElementById("entryModal").style.display = "none";
        }
    </script>
	
	<script src="export.js"></script>
	<script src="fileUpload.js"></script>
	<script src="manualEntry.js"></script>

</body>
</html>
